{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="../client/src/css/viewer.css">
    <link rel="stylesheet" href="../client/src/css/neighborhood.css">
{% endblock %}

{% block content %}

    {% if data.datasource %}
        <div id="container">
        <div id="row" class="row">
            <div id="channel_list_wrapper">
                <div class="row" id="search-row">
                    <div class="col-md-4">
                            <span class="material-icons" id="neighborhood_icon" data-toggle="tooltip"
                                  data-placement="right"
                                  title="Search for Similar Neighborhoods">search</span>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-6">
                                <span class="text-left neighborhood_similarity_label">Current Selection:</span>
                            </div>
                            <div class="col-6">
                                <span class="text-left neighborhood_similarity_label"></span>
                            </div>
                        </div>
                        <div class="row" id="similarity_group">
                            <div class="col-6">
                                <label class="control-label neighborhood_similarity_label text-left"
                                       for="neighborhood_similarity">
                                    Similarity Threshold: </label> <span id="similarity_val">0.8</span>
                            </div>
                            <div class="col-6">
                                <input type="range" class="form-control-range" min="0" max="100" value="80"
                                       id="neighborhood_similarity">
                            </div>
                        </div>
                    </div>


                </div>
                <div id="lowRow1" class="row">
                    <div class="col-auto" id="channel-container-header-div">
                        <h5 class="plot-label text-center">Channels</h5>
                    </div>
                    <div class="col-auto" id="selected-channels-header-div">
                        <span class="selected-channels-header" id="num-selected-channels">0</span>
                        <span class="selected-channels-header">of 4 (Max) Selected</span>
                    </div>
                </div>
                <div class="list" id="channel_list">
                    <div class="row">
                        <div class="col-auto">
                            <div class="lds-ellipsis" id="channel_list_loader">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="openseadragon_wrapper" class="col-auto">
                <div id="openseadragon">
                    <div class="row">
                        <div class="col-auto">
                            <div class="lds-ellipsis" id="openseadragon_loader">
                            </div>
                        </div>
                    </div>
                    <div id="legend"></div>
                    <div id="toolbox"></div>
                    <div id="tray">
                    </div>
                </div>


            </div>
            <div id="analysis_wrapper" class="col-auto">

                <div id="plots_display" class="col">
                    <div class="row">
                        <div class="col col-lg-2"></div>
                        <div class="col-md-8">
                            <h5 class="plot-label text-center">Neighborhood Composition</h5>
                        </div>
                        <div class="col col-lg-2">
                        <span id="edit_neighborhood_composition" class="material-icons text-right" data-toggle="tooltip"
                              data-placement="left"
                              title="Edit to create custom neighborhood composition">create</span>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                    </div>
                    <div class="row align-items-center" id="parallel_coordinates_display"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="plot-label text-center">Neighborhood Embedding</h5>
                        </div>

                    </div>
                    <div class="row align-items-center" id="scatterplot_display">
                        <canvas class="scatter_canvas" id="viewer_scatter_canvas"></canvas>
                    </div>
                </div>
            </div>
            <div id="neighborhood_wrapper" class="col-auto">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="neighborhood_table_heading">
                            <button id="neighborhood_dropdown_button" class="btn btn-secondary collapsed"
                                    data-toggle="collapse"
                                    data-target="#neighborhood_table_div"
                                    aria-expanded="true" aria-controls="neighborhood_table_div">
                                <span id="neighborhood_table_div_label">View Neighborhood List</span>
                            </button>
                        </div>
                        <div id="neighborhood_table_div" class="collapse"
                             aria-labelledby="neighborhood_table_heading"
                             data-parent="#accordion">
                            <div id="neighborhood_table_card" class="card-body">
                                <table id="neighborhood_table" class="table table-hover">
                                    <thead id="neighborhood_table_header">
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Source</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer" id="neighborhood_table_footing">
                            <button id="save_neighborhood_button"
                                    class="btn btn-primary" disabled>
                                <span id="save_neighborhood_label">Save Neighborhood </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../client/src/js/main.js" defer></script>
    {% endif %}
{% endblock %}
