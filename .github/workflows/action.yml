name: Install Mac
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.7
          environment-file: requirements.yml

      - name: Run a multi-line script
        run: |
          conda activate test
          conda init bash
          sh package_mac.sh