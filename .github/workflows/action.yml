name: Install Mac
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.7
      - name: "Install dependencies"
        run: |
          pip3 install -r bundling_requirements.txt
