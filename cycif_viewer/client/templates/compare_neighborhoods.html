{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="../client/src/css/compare.css">
{% endblock %}

{% block content %}
<title>CyCIF Viewer - Neighborhood Comparison</title>
<div class="container">
    <div class="row justify-content-center" id="comparison_title">
        <div class="col-4">
            <div class="row">
                <div class="form-check" id="small-multiple-toggle">
                    <span class="label">Small Multiples</span>
                    <input type="radio" class="btn-check" name="options-outlined" id="parallel-coordinates-button"
                           autocomplete="off"
                           checked>
                    <label class="btn btn-dark" for="parallel-coordinates-button">Starplot</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="barchart-button"
                           autocomplete="off">
                    <label class="btn btn-light" for="barchart-button">Barchart</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="scatterplot-button"
                           autocomplete="off">
                    <label class="btn btn-light" for="scatterplot-button">Scatterplot</label>
                </div>
            </div>
        </div>
        <div class="col-4"><h3>Neighborhood Comparison</h3>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="form-check" id="summary-toggle">
                    <span class="label">Summary Views</span>
                    <input type="radio" class="btn-check" name="options-outlined" id="heatmap-button"
                           autocomplete="off">
                    <label class="btn btn-light" for="heatmap-button">Heatmap</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="stacked-button"
                           autocomplete="off">
                    <label class="btn btn-light" for="stacked-button">Stacked Barchart</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <div id="comparison_div"></div>
            <div id="summary_div"></div>

        </div>
        <div class="col-2">
            <h5>Phenotypes</h5>
            <ul class="list-group" id="phenotype_list">
            </ul>
        </div>
    </div>
</div>
<script src="../client/src/js/views/neighborhoodComparison.js"></script>
{% endblock %}
